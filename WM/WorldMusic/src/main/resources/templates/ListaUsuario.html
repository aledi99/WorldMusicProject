<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista Usuarios</title>
    <meta name="description" content="Demo of A Free Coming Soon Bootstrap 4 Template by TemplateFlip.com." />
    <link
	href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700"
	rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="css/font-awesome.min.css" th:href="@{/css/min.css}"
	rel="stylesheet">
<link href="../static/styles/main2.css" th:href="@{/styles/main2.css}"
	rel="stylesheet">
</head>

<body id="top">
            <div th:insert="navegador :: navegador"></div>
            
            <div class = "presentacion">
						<h1>LISTA USUARIOS</h1>
						</div>
				<div class="cover-container">
            <div class="cover-container">

                <a href="#" th:href="@{/newUsuario}">Añadir nuevo Usuario</a> <br>

                <table border=1>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Nick</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Correo electrónico</th>
                            <th>Dirección</th>
                            <th>Número</th>
                            <th>Código Postal</th>
                            <th>Provincia</th>
                            <th>Administrador</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${listaUsuario}">
                            <td th:text="${usuario.idUsuario}">1</td>
                            <td th:text="${usuario.nombre}">Nombre</td>
                            <td th:text="${usuario.apellidos}">Apellidos</td>
                            <td th:text="${usuario.nick}">Nick</td>
                            <td th:text="${usuario.fechaNac}">Fecha de Nacimiento</td>
                            <td th:text="${usuario.correo}">Correo Electrónico</td>
                            <td th:text="${usuario.direccion}">Dirección</td>
                            <td th:text="${usuario.numDireccion}">Número</td>                           
                            <td th:text="${usuario.codPostal}">Código Postal</td>
                            <td th:text="${usuario.provincia}">Provincia</td>
                            <td th:text="${usuario.usuarioAdmin}">Administrador</td>
                            <td>
                                <a href="#" th:href="@{/editarUsuario/{idUsuario}(idUsuario=${usuario.idUsuario})}">Editar</a>
                                <a href="#" th:href="@{/borrarUsuario/{idUsuario}(idUsuario=${usuario.idUsuario})}">Borrar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>



            <footer th:insert="footer :: footer"></footer>
       
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
