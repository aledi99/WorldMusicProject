<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista Productos</title>
    <meta name="description" content="Demo of A Free Coming Soon Bootstrap 4 Template by TemplateFlip.com." />
    <link
	href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700"
	rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="css/font-awesome.min.css" th:href="@{/css/min.css}"
	rel="stylesheet">
<link href="../static/styles/main2.css" th:href="@{/styles/main2.css}"
	rel="stylesheet">
</head>

<body id="top">

            <div th:insert="navegador :: navegador"></div>
            
            <div class = "presentacion">
						<h1>LISTA PRODUCTOS</h1>
						</div>
				<div class="cover-container">
            <div class="cover-container">

                <a href="#" th:href="@{/newProducto}">Añadir nuevo Producto</a> <br>

                <table border=1>
                    <thead>
                        <tr>
                        	<th>Id</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Descripción</th>
                            <th>Fecha de Publicación</th>
                            <th>PvP</th>
                            <th>En Stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto : ${listaProducto}">
                        	<td th:text="${producto.id}">1</td>
                            <td th:text="${producto.nombre}">Nombre</td>
                            <td th:text="${producto.nombreCategoria}">Categoría</td>
                            <td th:text="${producto.descripcion}">Descripción</td>
                            <td th:text="${producto.fechaPubl}">Fecha Publicación</td>
                            <td th:text="${producto.pvp}">PvP</td>
                            <td th:text="${producto.stock}">Stock</td>
                            <td>
                                <a href="#" th:href="@{/editarProducto/{id}(id=${producto.id})}">Editar</a>
                                <a href="#" th:href="@{/borrarProducto/{id}(id=${producto.id})}">Borrar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>



            <footer th:insert="footer :: footer"></footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
