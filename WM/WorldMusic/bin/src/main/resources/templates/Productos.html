<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Productos</title>
<meta name="description"
	content="Demo of A Free Coming Soon Bootstrap 4 Template by TemplateFlip.com." />
<link
	href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700"
	rel="stylesheet">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet">
<link href="css/font-awesome.min.css" th:href="@{/css/min.css}"
	rel="stylesheet">
<link href="../static/styles/main2.css" th:href="@{/styles/main2.css}"
	rel="stylesheet">
</head>
<body id="top">
<header class="header-fixed">
		<div th:fragment="navegador" class="masthead clearfix">
				<div class="inner">
				  <h3 class="masthead-brand"><a class="nav-link-social" href="#" th:href="@{/inicio}">World Music<img src="../static/img/logo.png"  th:src="@{/img/logo.png}" width="40" height="40"></h3> 
				  <nav class="nav nav-masthead2 font-weight-bold">
						<a class="nav-link nav-social" href="#" th:href="@{/producto}">Productos</a>
						<a class="nav-link nav-social" href="#" th:href="@{/concierto}">Conciertos</a>
						<a class="nav-link nav-social" href="#" th:href="@{/ajustes}">Ajustes</a>
				  </nav>
				  <nav class="nav nav-masthead">
					<a class="nav-link nav-social" href="#" th:href="@{/login}">¡Inicia sesión!</a>
					<a class="nav-link nav-social" href="#" th:href="@{/newUsuario}">¡Únete a nuestro mundo!</a>
				  </nav>
				</div>
			  </div>
</header>

			<section role="main">
			<div class="cover-container">


				<div class="row 3">

					<div class="card img-fluid col-md-4" style="width: 400px">
						<a href=""> <img class="card-img-top"
							src="../static/img/guitar.jpg" th:src="@{/img/guitar.jpg}"
							alt="Card image" style="width: 400px">
							<div class="card-img-overlay">
								<h2>Instrumentos</h2>
							</div>
						</a>
					</div>
					
					<div class="card img-fluid col-md-4" style="width: 400px">
						<a href=""> <img class="card-img-top"
							src="../static/img/imagine-dragons.jpg" th:src="@{/img/imagine-dragons.jpg}"
							alt="Card image" style="width: 400px">
							<div class="card-img-overlay">
								<h2>Discografía</h2>
							</div>
						</a>
					</div>
					
					<div class="card img-fluid col-md-4" style="width: 400px">
						<a href=""> <img class="card-img-top"
							src="../static/img/fondo.jpg" th:src="@{/img/fondo.jpg}"
							alt="Card image" style="width: 400px">
							<div class="card-img-overlay">
								<h2>Otros</h2>
							</div>
						</a>
					</div>






				</div>
			</div>
			
			</section>



			
			<footer class="footer">
					<div class="container">
					  <span class="text-muted">Place sticky footer content here.</span>
					</div>
				  </footer>
		
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
